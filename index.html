<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>電卓</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
    <div class="well" id="result">0</div>

    <div class="btn-group" role="group" aria-label="">
        <button type="button" class="btn btn-default btn-calc-c">c</button>
        <button type="button" class="btn btn-default btn-calc-c">c</button>
        <button type="button" class="btn btn-default btn-calc-c">c</button>
        <button type="button" class="btn btn-default btn-calc-div">/</button>
    </div>
    <br />
    <div class="btn-group" role="group" aria-label="">
        <button type="button" class="btn btn-default btn-calc-7">7</button>
        <button type="button" class="btn btn-default btn-calc-8">8</button>
        <button type="button" class="btn btn-default btn-calc-9">9</button>
        <button type="button" class="btn btn-default btn-calc-mul">*</button>
    </div>
    <br />
    <div class="btn-group" role="group" aria-label="">
        <button type="button" class="btn btn-default btn-calc-4">4</button>
        <button type="button" class="btn btn-default btn-calc-5">5</button>
        <button type="button" class="btn btn-default btn-calc-6">6</button>
        <button type="button" class="btn btn-default btn-calc-sub">-</button>
    </div>
    <br />
    <div class="btn-group" role="group" aria-label="">
        <button type="button" class="btn btn-default btn-calc-1">1</button>
        <button type="button" class="btn btn-default btn-calc-2">2</button>
        <button type="button" class="btn btn-default btn-calc-3">3</button>
        <button type="button" class="btn btn-default btn-calc-add">+</button>
    </div>
    <br />
    <div class="btn-group" role="group" aria-label="">
        <button type="button" class="btn btn-default btn-calc-0">0</button>
        <button type="button" class="btn btn-default btn-calc-point">.</button>
        <button type="button" class="btn btn-default btn-calc-c">c</button>
        <button type="button" class="btn btn-default btn-calc-eq">=</button>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.2.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
